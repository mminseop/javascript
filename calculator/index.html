<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>계산기</title>
</head>
<body>
    <div class="baseContainer">
        <div class="calculatorContainer">
            <div class="headerWrap">
                <button></button>
                <button></button>
                <button></button>
            </div>
            <div class="displayWrap">
                <div class="display">0</div>
            </div>
            <div class="buttonWrap">
                <div class="buttonRows">
                    <button class="button orangeBtn function">C</button>
                    <button class="button orangeBtn operator">%</button>
                    <button class="button orangeBtn operator">/</button>
                    <button class="button orangeBtn function">←</button>
                </div>
                <div class="buttonRows">
                    <button class="button darkBtn number">7</button>
                    <button class="button darkBtn number">8</button>
                    <button class="button darkBtn number">9</button>
                    <button class="button orangeBtn operator">x</button>
                </div>
                <div class="buttonRows">
                    <button class="button darkBtn number">4</button>
                    <button class="button darkBtn number">5</button>
                    <button class="button darkBtn number">6</button>
                    <button class="button orangeBtn operator">-</button>
                </div>
                <div class="buttonRows">
                    <button class="button darkBtn number">1</button>
                    <button class="button darkBtn number">2</button>
                    <button class="button darkBtn number">3</button>
                    <button class="button orangeBtn operator">+</button>
                </div>
                <div class="buttonRows">
                    <button class="button darkBtn number zero">0</button>
                    <button class="button darkBtn number">.</button>
                    <button class="button equlBtn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
